<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     <link rel="icon" type="image" href="assets/images/favicon.png">
      <link href="assets/style.css" rel="stylesheet">
    <title>Newcastle quiz game</title>
</head>
<body>
<div><p id="pnew">Medieval Newcastle Quiz Game</p></div>
<!-- https://freesvg.org/knight-attacks ref for knight-->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
       
        <p>O Valiant knight! Can you get the quiz right to gain the kings approval?</p>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        
    </div>
    <img alt="knight-image" src="assets/images/knight-horse.svg" id="knight">
    
    <p></p>
    
     <script  src="assets/quiz.js"></script>
</body>
</html>
