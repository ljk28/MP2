<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/css" href="assets/images/favicon.png">
    <link href="assets/style.css" rel="stylesheet">
    <title>Newcastle quiz game</title>
</head>
<body>
    <!-- https://freesvg.org/knight-in-attack ref for knight-->
    <img alt="knight" src="assets/images/knighthorse2.svg" id="knight">
    <h1>Quiz Completed!</h1>
    <div class="quiz">
            <div id="question"></div>
            <div id="options">
             <button id="submit">Submit</button>
            </div>
        </div>
        <div id="instructions">
    <br>
    <br>
    <p>O Valiant knight! How much do you know about Medieval Newcastle?</p>
    <p>Hit start to begin.</p>
    <p>Your score: ${score}/${quizData.length}</p>
</div>
    
    <script src="assets/quiz.js"></script>
</body>

</html>
