<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image" href="assets/images/favicon.png">
    <link href="assets/style.css" rel="stylesheet">
    <title>Newcastle quiz game</title>
</head>

<body>

    <!-- https://freesvg.org/knight-in-attack ref for knight-->

    <img alt="knight" src="assets/images/knighthorse2.svg" id="knight">

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="instructions">
    <br>
    <br>
    <p>O Valiant knight! How much do you know about Medieval Newcastle?</p>
    <p>Hit start to begin.</p>
</div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

 


    </div>
    <script src="assets/quiz.js"></script>
</body>

</html>
